  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../CSS/Quotes.css" />
  </head>
  <body>
    <ul id="navbar">
      <div id="logo"></div>
      <div id="name">
        <a href="../HTML/index.html" id="item1">Madara Uchiha</a>
      </div>
      <div id="list">
        <li>
          <a href="../HTML/gallery.html" id="item2" class="item">Gallery</a>
        </li>
        <li>
          <a href="../HTML/Quotes.html" id="item2" class="item">Quotes</a>
        </li>
        <li><a href="../HTML/about.html" id="item3" class="item">About</a></li>
        <li>
          <a href="../HTML/contact.html" id="item4" class="item">Contact Us</a>
        </li>
      </div>
    </ul>
    <a
      href="../Images/335dc646c4ada0298c041177d736598c.png"
      id="lol"
      style="display: none"
    ></a>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="Slide" id="c1" />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Naruto Uzumaki</h4>
              <p class="p">
                "When People Are Protecting Something Truly Special To Them,
                They Truly Can Become...As Strong As They Can Be."
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c2" checked />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Madara Uchiha</h4>
              <p class="p">
                “The concept of hope is nothing more than giving up. A word that
                holds no true meaning.”
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Minato Namikaze</h4>
              <p class="p">
                If a man hasn’t discovered something that he will die for, he
                isn’t fit to live
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Kakashi Hatake</h4>
              <p class="p">
                "In The Ninja World, Those Who Break The Rules Are Scum, That's
                True. But Those Who Abandon Their Friends Are Worse Than Scum."
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c5" />
        <label for="c5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Obito Uchiha</h4>
              <p class="p">
                “Love is not about finding perfection, but rather about
                accepting and loving someone despite their imperfections.”
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c6" />
        <label for="c6" class="card">
          <div class="row">
            <div class="icon">6</div>
            <div class="description">
              <h4>Itachi Uchiha</h4>
              <p class="p">
                "Becoming The Hokage Doesn't Mean People Will Acknowledge You.
                But When The People Acknowledge You, You Can Become Hokage.
                Never Forget Your Friends!"
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c7" />
        <label for="c7" class="card">
          <div class="row">
            <div class="icon">7</div>
            <div class="description">
              <h4>Jiraya</h4>
              <p class="p">
                “If you can’t accept and move past rejection, or at least use it
                as writing material – you’re not a real man.”
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="c8" />
        <label for="c8" class="card">
          <div class="row">
            <div class="icon">8</div>
            <div class="description">
              <h4>Pain</h4>
              <p class="p">
                Those who do not understand true pain can never understand true
                peace.
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
  <script src="../JS/Quotes.js"></script>
</html>
